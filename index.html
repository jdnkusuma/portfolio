<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<title>Jayden</title>
</head>
<body>
	<header>
		<div class="logo">
			<button onclick="pressName()">
				Jayden
			</button>
		</div>
		<nav>
			<ul>
				<li><a href="index.html" class="active">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
		<div class="menu-toggle">
			<i class="fa fa-bars" aria-hidden="true" id="hamburger"></i>
		</div>

	</header>
	<section>
		<h1> A little bunny hops around in a grassy field</h1>
	</section>

	<footer>
		<p>I don't want your cookies.</p>
	</footer>


	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		function pressName() {
			alert("That wasn't even a button. Why did you bother pressing it anyway");
		}
		$(document).ready(function(){
			$('.menu-toggle').click(function(){
				$('nav').toggleClass('active')
			})
		})
		window.addEventListener("scroll", function() {
			var header = document.querySelector("header");
			header.classList.toggle("sticky", window.scrollY > 0)
		})
	</script>
</body>
</html>
